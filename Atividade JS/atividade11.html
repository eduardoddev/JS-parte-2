<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switchcase</title>
</head>
<body>
    <script type="text/javascript">
        var bebida = prompt("Digite a bebida desejada:")

        switch(bebida){
            case "Água": 
            document.write("Preço: 3,00");
            break
            case "Refrigerante":
            document.write("Preço: 7,00");
            break
            case "Suco":
            document.write("Preço: 4,00");
            break
            case "Cerveja":
            document.write("Preço: 8,00");
            break
            case "Vinho":
            document.write("Preço: 50,00");
            break
            default:
            document.write("Bebida Indisponível");
        }

    </script>
    
</body>
</html>
