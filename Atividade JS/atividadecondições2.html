<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número impar ou par?</title>
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>O Número é Ímpar ou Par?</h1>
    <button onclick="teste()">Clique para Iniciar</button>
    <section id="result">
        <p>O resultado será apresentado aqui...</p>
    </section>

    <script>
        function teste() {
        var num = Number(window.prompt('Digite um número:'))
        var tipo
        if (num % 2 == 0) {
            tipo = '<strong>PAR</strong>'
        }
        else {
            tipo = '<strong>ÍMPAR</strong>'
        }
        var res = document.querySelector('section#result')
        res.innerHTML = `<p>O número ${num} que foi digitado é ${tipo}!</p>`
        }
    </script>
</body>
</html>
