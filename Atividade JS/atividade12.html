<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var alimento = prompt("Digite o alimento desejado: ")

        switch (alimento) {
            case "Proteína":
            document.write("Carne, peixe, frango");
            break
            case "Carboidrato":
            document.write("Batata doce, feijão, pão, arroz, macarrão");
            break
            case "Fruta":
            document.write("Banana, Laranja, Uva, Maçã");
            break
            case "Verdura":
            document.write("Alface, Pepino, Brócolis, Couve");
            break
            default:
            document.write("Alimento Indisponível");
        }
    </script>
</body>
</html>
